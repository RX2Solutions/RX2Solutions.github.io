<!-- Process section -->
<section id="our-process" class="padding bgdark">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                <div class="heading-title whitecolor wow fadeInUp" data-wow-delay="300ms">
                    <h2 class="font-normal">{{- site.data.process.sectiontitle -}}</h2>
                    <span>{{- site.data.process.sectionmain -}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="process-wrapp">
                {% assign step = 1 %}
                {% assign delay = 300 %}
                {% for item in site.data.process.process %}
                <li class="whitecolor wow fadeIn" data-wow-delay="{{- delay -}}ms">
                    <span class="pro-step bottom20">{{- item.name -}}<!-- 0{{- step -}} --></span>
                    <p class="fontbold bottom25"></p>
                    <p class="mt-n2 mt-sm-0"><!-- {{- item.short -}} --></p>
                </li>
                    {% assign step = step | plus: 1 %}
                    {% assign delay = delay | plus: 100 %}
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
<!-- Process ends-->
