<section id="our-process" class="padding bgdark">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="heading-title whitecolor wow fadeInUp" data-wow-delay="300ms">
                    <h2 class="font-normal">{{- site.data.process.sectiontitle -}}</h2>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col text-center whitecolor">
                {{- site.data.process.sectionmain -}}
            </div>
        </div>
        <div class="row">
            <ul class="process-wrapp">
                <li class="whitecolor wow fadeIn" data-wow-delay="300ms">
                    <span class="pro-step bottom20">01</span>
                    <p class="fontbold bottom25">Discovery</p>
                    <div style="width: 250px;"></div>
<!--                    <p class="mt-n2 mt-sm-0">Quisque tellus risus, adipisci viverra bibendum urna.</p>
-->
                </li>
                <li class="whitecolor wow fadeIn" data-wow-delay="400ms">
                    <span class="pro-step bottom20">02</span>
                    <p class="fontbold bottom25">Approach</p>
                    <div style="width: 250px;"></div>
<!--                    <p class="mt-n2 mt-sm-0">Quisque tellus risus, adipisci viverra bibendum urna.</p>
-->
                </li>
                <li class="whitecolor wow fadeIn" data-wow-delay="500ms">
                    <span class="pro-step bottom20">03</span>
                    <p class="fontbold bottom25">Communication & Recalibration</p>
                    <div style="width: 250px;"></div>
<!--                    <p class="mt-n2 mt-sm-0">Quisque tellus risus, adipisci viverra bibendum urna.</p>
-->
                </li>
                <li class="whitecolor wow fadeIn" data-wow-delay="600ms">
                    <span class="pro-step bottom20">04</span>
                    <p class="fontbold bottom25">Deployment</p>
                    <div style="width: 250px;"></div>
<!--                    <p class="mt-n2 mt-sm-0">Quisque tellus risus, adipisci viverra bibendum urna.</p>
-->
                </li>
            </ul>
        </div>
    </div>
</section>
