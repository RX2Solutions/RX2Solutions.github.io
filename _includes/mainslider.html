{%- unless include.background -%}
{%- assign include.background = "377.jpg" -%}
{%- endunless -%}
{%- unless include.opacity -%}
{%- assign include.opacity = ".5" -%}
{%- endunless -%}
<section id="mainpagehero" class="min-vh-100" style='background-size: cover'>
  <video autoplay muted loop id="video-background" class="position-absolute min-vh-100">
    <source src="{{- site.baseurl -}}/assets/images/{{- include.background -}}" type="video/mp4">
  </video>
  <div class="container">
    <div class="row min-vh-100 align-items-center" style='color:{{- include.text-color -}}'>
      <div class="col gutsContent">
        <div style="margin: 20px; margin-top: 110px;">
          {{ include.content }}
        </div>
      </div>
    </div>
  </div>
</section>
